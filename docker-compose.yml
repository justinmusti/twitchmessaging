version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: python jmsg/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  migration:
    build: .
    command: python jmsg/manage.py migrate --noinput
    volumes:
      - .:/code
    depends_on:
      - db