version: '3'

services:
  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
  web:
    build: .
    command: python jmsg/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    links:
      - redis

  migration:
    build: .
    command: python jmsg/manage.py migrate
    volumes:
      - .:/code
    depends_on:
      - db
    env_file:
      - .env

  redis:
    image: redis:latest

volumes:
  postgres-data: